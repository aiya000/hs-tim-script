name: time-script
version: 0.1.0.0
category: Simple
license: MIT
author: aiya000
copyright: 2018- aiya000
maintainer: aiya000.develop@gmail.com
github: aiya000/hs-time-script

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fprint-explicit-kinds
  - -fprint-potential-instances

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - DuplicateRecordFields
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

dependencies:
  - array
  - base >= 4.7 && < 5
  - containers
  - data-default
  - generic-lens
  - here
  - lens
  - megaparsec
  - mtl
  - prettyprinter
  - rio
  - safe
  - safe-exceptions
  - text
  - tonatona
  - tonatona-logger

library:
  source-dirs: src
  build-tools:
    - happy

executables:
  tims:
    source-dirs: app
    main: Main.hs
    dependencies:
      - time-script

tests:
  tasty:
    main: Main.hs
    source-dirs:
      - test/tasty
      - src
    dependencies:
      - smallcheck
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-smallcheck
  doctest:
    main: Main.hs
    source-dirs:
      - test/doctest
      - src
    dependencies:
      - Glob
      - doctest
